<!DOCTYPE html>
<html>
    <head>
        <title>Practical 4 Q5</title>
    </head>
    <body>
        <script>
        var rank=prompt("Please enter your rank","3")
        switch (rank){
            case "1":   
                window.alert("Your prize money is $1000")
            break;
            case "2":   
                window.alert("Your prize money is $800")
            break;
            case "3":   
                window.alert("Your prize money is $700")
            break;
            case "4":   
                window.alert("Your prize money is $300")
            break;
            case "5":   
                window.alert("Your prize money is $300")
            break;
            default:
                 window.alert('Your prize money is $20')
        }
        </script>
    </body>
</html>
