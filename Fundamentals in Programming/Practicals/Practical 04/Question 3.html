<!DOCTYPE html>
<html>
    <head>
        <title>Practical4 Q3</title>
    </head>
    <body>
        <script>
            var num=parseInt(prompt("Enter an integer:"))
            if (num%5==0 && num%6==0){
                window.alert(num +" is divisible by 5 and 6")
            }
            else if (num%5==0 || num%6==0){
                window.alert(num + " is divisible by either 5 or 6 but not both")
            }
            else{
                window.alert(num +" is not divisible by either 5 or 6")
            }
        </script>
    </body>
</html>
