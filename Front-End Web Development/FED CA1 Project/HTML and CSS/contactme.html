                    <div id="contactlist">
                        <h2 id="contacthead">Contact Me!</h2>
                        <p>EMAIL<br>
                        <a href="mailto:yiternglee02@gmail.com" target="_blank">yiternglee02@gmail.com</a></p>
                        
                        <p>ELSEWHERE<br>
                        <a href="https://www.instagram.com/yi.terng/" target="_blank">Instagram</a>

                        <p>OR FILL UP THE FORM BELOW</p>
                    <!--Form-->
                    <form id="form" action="">
                        <fieldset>
                            <legend>Contact Information</legend>
                            <div class="row">
                                <label for="Name">Name:</label>
                                <input type="text" placeholder="Enter your name" name="Name" id="BoxName"/>
                            </div>
                            <div class="row">
                                <label for="email">Email:</label>
                                <input type="email" placeholder="Enter your email eg. john@gmail.com" name="email" id="Boxemail"/>
                            </div>
                            <div class="row">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="Boxphone" name="phone" placeholder="Enter your phone number (+65 XXXX XXXX)"/>
                            </div>
                            <div class="row">
                                <label for="comment">Comments/Feedback:</label>
                                <textarea type="text" name="comment" id="Boxcomment"></textarea>
                            </div>
                            <div class="row">
                                <label for="response">Preferred form of reply:</label>
                                <select name="response" id="response">
                                    <option value="whatsapp">Whatsapp</option>
                                    <option value="Facebook">Facebook</option>
                                    <option value="Email">Email</option>
                                    <option value="Any">Any</option>
                                </select>
                            </div>
                            <input class="button" id="submit" type="submit" value="Submit"/>
                        </fieldset>
                    </form>
                </div>
            </div>
